name: Scrape Grocery Deals

on:
  schedule:
    - cron: '0 10 * * 1'   # Every Monday at 10:00 UTC (2:00 AM PT)
  workflow_dispatch:         # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npx playwright install chromium

      - name: Install rebrowser-playwright Chromium
        run: node ./node_modules/rebrowser-pw/cli.js install chromium

      - name: Run scrapers
        run: npm run scrape:all
        env:
          CI: true  # Skip Claude CLI translation in CI

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/deals.json
          git diff --staged --quiet || (git commit -m "chore: update deals [automated]" && git push)
